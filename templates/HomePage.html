<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小蛙塘</title>
  <style>
    /* Line 1: Reset and fonts */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
    }

    /* Line 8: Full screen hero section */
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url("{% static 'brand-image.PNG' %}");
      padding: 2rem;
    }

    /* Line 20: Slogan */
    .slogan {
      font-weight: 300;
      font-size: 1.2rem;
      opacity: 0.9;
      margin: 0;
    }

    /* Line 25: Title */
    h1.main-title {
      font-size: 4rem;
      font-weight: 700;
      margin: 1rem 0 0.5rem;
    }

    /* Line 30: Subtitle */
    h2.subtitle {
      font-size: 1.6rem;
      font-weight: 400;
      color: #eee;
      margin-bottom: 2rem;
    }

    /* Line 35: Scroll container */
    .scroll-space {
      height: 150vh;
      background-color: #000;
    }
  </style>
</head>
<body>
  <!-- Hero section with image background -->
  <section class="hero">
    {% load static %}
    <p class="slogan">les apprentis de la lumière</p>
    <h1 class="main-title">小蛙塘</h1>
    <h2 class="subtitle">Where young minds meet bright ideas.</h2>
  </section>

  <!-- Just to create scroll space after hero -->
  <div class="scroll-space"></div>
</body>
</html>
