<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小蛙塘</title>
  {% load static %}
  <style>
    /* Line 1: Reset and prevent scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Line 7: Hero fills dynamic viewport height */
    .hero {
      width: 100vw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url("{% static 'brand-image.PNG' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 2rem;
      box-sizing: border-box;
    }

    /* Line 20: Slogan */
    .slogan {
      font-weight: 300;
      font-size: 1.2rem;
      opacity: 0.85;
      margin: 0;
    }

    /* Line 25: Main title */
    h1.main-title {
      font-size: 4rem;
      font-weight: 700;
      margin: 1rem 0 0.5rem;
    }

    /* Line 30: Subtitle */
    h2.subtitle {
      font-size: 1.5rem;
      font-weight: 400;
      margin: 0;
      color: #eee;
    }
  </style>
</head>
<body>
  <section class="hero">
    <p class="slogan">les apprentis de la lumière</p>
    <h1 class="main-title">小蛙塘</h1>
    <h2 class="subtitle">Where young minds meet bright ideas.</h2>
  </section>
</body>
</html>
