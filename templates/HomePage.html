<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Brand Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 1. Base reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* black background to make white text stand out */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
        }

        /* 2. Container that gives scroll space */
        .scroll-container {
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* 3. Brand slogan and title styles */
        .slogan {
            font-weight: 300;
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* 4. Brand image initial state */
        .brand-image {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            width: 100%;
            max-width: 100%;
        }

        .brand-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 5. Reveal animation */
        .reveal {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="slogan">les apprentis de la lumière</div>
        <div class="main-title">Welcome to Our Brand</div>

        <div class="brand-image" id="brand-image">
            {% load static %}
            <img src="{% static 'brand-image.PNG' %}" alt="Brand Image">
        </div>
    </div>

    <script>
        // Line 1: Add a scroll event listener when page is loaded
        window.addEventListener('scroll', function() {
            // Line 2: Get the image container
            const image = document.getElementById('brand-image');

            // Line 3: Calculate distance from top of viewport
            const imagePosition = image.getBoundingClientRect().top;

            // Line 4: Get current viewport height
            const screenPosition = window.innerHeight;

            // Line 5–7: If image is in view, add 'reveal' class to trigger animation
            if (imagePosition < screenPosition) {
                image.classList.add('reveal');
            }
        });
    </script>
</body>
</html>
