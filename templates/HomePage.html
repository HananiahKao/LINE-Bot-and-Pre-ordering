<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蛙塘</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Line 1: Basic layout and font reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
        }

        /* Line 8: Layout for the scrolling page */
        .scroll-container {
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }

        /* Line 15: Slogan text style */
        .slogan {
            font-weight: 300;
            font-size: 1.1rem;
            opacity: 0.8;
            margin: 0;
        }

        /* Line 20: Main title style */
        h1.main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
        }

        /* Line 25: Engaging subtitle style */
        h2.subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            color: #ddd;
        }

        /* Line 30: Brand image animation container */
        .brand-image {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            width: 100%;
            max-width: 100%;
        }

        .brand-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Line 40: Class to activate animation */
        .reveal {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <!-- Line 1: Brand slogan -->
        <p class="slogan">les apprentis de la lumière</p>

        <!-- Line 2: Brand title -->
        <h1 class="main-title">小蛙塘</h1>

        <!-- Line 3: Engaging subtitle -->
        <h2 class="subtitle">Where young minds meet bright ideas.</h2>

        <!-- Line 4: Image container -->
        <div class="brand-image" id="brand-image">
            {% load static %}
            <img src="{% static 'brand-image.PNG' %}" alt="Brand Image">
        </div>
    </div>

    <script>
        // Line 1: Scroll event to detect image reveal
        window.addEventListener('scroll', function() {
            // Line 2: Grab the image element
            const image = document.getElementById('brand-image');

            // Line 3: Calculate image position
            const imagePosition = image.getBoundingClientRect().top;

            // Line 4: Get viewport height
            const screenPosition = window.innerHeight;

            // Line 5: Reveal image when in view
            if (imagePosition < screenPosition) {
                image.classList.add('reveal');
            }
        });
    </script>
</body>
</html>
